<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 500px;
            width: 100%;
            height: 400px; /* Adjust height as needed */
        }
        .checkmark {
            font-size: 150px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h1 {
            color: #28a745;
            font-size: 32px;
            margin: 0;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">&#10003;</div>
        <h1>Success!</h1>
        <p>Your data registered successfully.</p>
    </div>
</body>
</html>
